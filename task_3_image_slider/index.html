<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой слайдер изображений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="images/image1.jpg" alt="Изображение 1" class="active">
            <img src="images/image2.jpg" alt="Изображение 2">
            <img src="images/image3.jpg" alt="Изображение 3">
        </div>
        <button id="prevBtn">← Назад</button>
        <button id="nextBtn">Вперед →</button>
        <div class="counter">Изображение 1 из 3</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
